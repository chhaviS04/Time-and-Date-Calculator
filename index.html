<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Date and Time Calculator</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <!-- Header Section -->
    <header>
      <h1>Date and Time Calculator</h1>
      <p id="currentDateTime"></p>

    </header>

    <!-- Content Section -->
    <div class="content">
      <!-- Date Difference Section -->
      <div class="card">
        <h2>üìÖ Calculate Date or Age Difference</h2>
        <label for="startDate">Start Date:</label>
        <input type="date" id="startDate" />
        <label for="endDate">End Date (optional):</label>
        <input type="date" id="endDate" />
        <button onclick="calculateDifference()">Calculate Difference</button>
        <p id="differenceResult"></p>
      </div>

      <!-- Future or Past Date Section -->
      <div class="card">
        <h2>‚è≥ Future/Past Date Calculator</h2>
        <label for="baseDate">Select Date:</label>
        <input type="date" id="baseDate" />
        <label for="daysToAdd">Days to Add/Subtract:</label>
        <input type="number" id="daysToAdd" placeholder="Enter days" />
        <button onclick="calculateFutureDate()">Calculate Date</button>
        <p id="futureDateResult"></p>
      </div>

      <!-- Time Difference Section -->
      <div class="card">
        <h2>‚è∞ Calculate Time Difference</h2>
        <label for="startTime">Start Time:</label>
        <input type="time" id="startTime" />
        <label for="endTime">End Time:</label>
        <input type="time" id="endTime" />
        <button onclick="calculateTimeDifference()">Calculate Time Difference</button>
        <p id="timeDifferenceResult"></p>
      </div>

      <!-- Time Zone Conversion -->
      <div class="card">
        <h2>üåê Time Zone Converter</h2>
        <label for="timeZone">Select Time Zone:</label>
        <select id="timeZone">
          <option value="UTC">UTC</option>
          <option value="America/New_York">New York (EST)</option>
          <option value="Asia/Kolkata">India (IST)</option>
          <option value="Europe/London">London (GMT)</option>
        </select>
        <button onclick="convertTimeZone()">Convert Time Zone</button>
        <p id="timeZoneResult"></p>
      </div>

      <!-- Countdown Timer -->
      <div class="card">
        <h2>‚è≥ Countdown Timer</h2>
        <label for="countdownDate">Set Countdown Date:</label>
        <input type="datetime-local" id="countdownDate" />
        <button onclick="startCountdown()">Start Countdown</button>
        <p id="countdownResult"></p>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
